<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Page</title>
    <link rel="stylesheet" href="services.css">

</head>

<body>
    <div class="menubutton"  onclick="toggleMenu()"><i class="fa fa-bars" aria-hidden="true"></i></div>
<div id="menu" class="menulist">
    <ul>
        <li>
            <a  class="sidebar-menu-style" onclick="changePage('/pages/qafehelpdesk')">
                <i class="fa fa-ticket"></i>
                <span class="sidebar-text">Pending Ticket</span>
              </a>
        </li>
        <li>
              <a  class="sidebar-menu-style" onclick="changePage('/pages/qafmyticket')">
                <i class="fa fa-user"></i>
                <span class="sidebar-text">My Ticket</span>
              </a>
        </li>
        <li>
              <a  class="sidebar-menu-style" onclick="changePage('/pages/services')">
                <i class="fa fa-cog"></i>
                <span class="sidebar-text">Services</span>
              </a>
        </li>
    </ul>
</div>
    <div class="services-container " >
        <div class="services-item" onclick="openForm('Regularization_Request');">
            <div class="ticket-icon">
                <i class="fa fa-ticket" aria-hidden="true"></i>
            </div>
            <div class="ticket-icon-Name">
                <p>Regularization Request
                </p>
            </div>
        </div>
        <div class="services-item" onclick="openForm('Out_Duty_Request');">
            <div class="ticket-icon">
                <i class="fa fa-ticket" aria-hidden="true"></i>
            </div>
            <div class="ticket-icon-Name">
                <p>Out Duty Request</p>
            </div>
        </div>
    </div>
    <script src=""></script>
    <script src=""></script>

    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
</body>

</html>
