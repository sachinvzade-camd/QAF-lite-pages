<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/candidate.css" />
  <title>Responsive Card Page</title>
  <style></style>
</head>

<body>
  <div class="data">
    <header>
      <div class="title">
        <p>Job Posting</p>
      </div>
      <div class="search-bar-container">
        <input type="search" class="search-bar" placeholder="Search..." />
      </div>
      <div class="header-button">
        <div>
          <button class="listview button">
            <i class="fas fa-list-alt fa-lg"></i>
          </button>
        </div>
        <div>
          <button class="gridview button">
            <i class="fas fa-th fa-lg"></i>
          </button>
        </div>
        <div>
          <button class="addjob button" onclick="addCandidate()"><i class="fa-solid fa-plus"></i> Candidate</button>
        </div>
      </div>
    </header>
    <div class="card-container">
    </div>
  </div>
  <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
  <script src=""></script>
</body>

</html>
