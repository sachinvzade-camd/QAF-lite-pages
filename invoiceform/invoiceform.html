-input" id="dateIssued" name="dateIssued" autocomplete="off" required> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="ExpirationDate" class="Customer fs-label">Expiration Date </label> <span class="required">*</span> </div> <input type="date" class="fs-input" id="ExpirationDate" name="ExpirationDate" autocomplete="off" required> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="status" class="Customer fs-label">Status</label> </div> <select class="fs-input fs-select" id="status" name="status"></select> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="quotationby" class="fs-label">Revenue by</label> </div> <select class="fs-input fs-select" id="quotationby" name="quotationby"></select> </div> </div> <div class="header-title table-heading"> <div class="common-page-title">Additional Details</div> </div> <div class="qaf-container"> <div class="qaf-form-group"> <label for="TermsandConditions" class="Customer fs-label">Terms and Conditions</label> <textarea name="TermsandConditions" class="fs-input" id="TermsandConditions" cols="40" rows="5"> </textarea> </div> <div class="qaf-form-group"> <label for="Comments" class="Customer fs-label">Comments</label> <textarea name="Comments" class="fs-input" id="Comments" cols="40" rows="5"> </textarea> </div> </div> <div class="header-title table-heading"> <div class="common-page-title">Access Information</div> </div> <div class="qaf-container"> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="assignedTo" class="Customer fs-label">Owner</label> <span class="required">*</span> </div> <select class="fs-input fs-select" id="assignedTo" name="assignedTo"></select> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="accessToMember" class="Customer fs-label">Access To Member</label> </div> <select class="fs-input fs-select" id="accessToMember" name="accessToMember"></select> </div> </div> </div> <div class="end-btn-container"> <button class="btn btn-primary next-button" onclick="nextFirstTabClick(this)">Next</button> </div> </div> </div> </div> <div id="second" class="qaf-tab-content"> <div class="tablecontainer" id="tablecontainer"> </div> <div class="header-title table-heading"> <div class="common-page-title">Summary</div> </div> <div class="qaf-container summary-container"> <div class="sub-total-div"> <div class="qaf-form-group subtotal-area"> <div class="left-Label"> <label for="Subtotal" class="Customer fs-label">Subtotal</label> </div> <div class="middle-div"> </div> <div class="right-total"> <span class="disount" id="Subtotal"></span> <!-- <input type="number" class="fs-input show-total" id="Subtotal" name="Subtotal" autocomplete="off"> --> </div> </div> <div class="qaf-form-group subtotal-area"> <div class="left-Label"> <label for="Discount" class="Customer fs-label">Discount</label> </div> <div class="right-div"> <div class="discount-div"> <div class="select-input-amount"> <select class="fs-input fs-select fs-discount fs-discount-input" id="discount-select" name="discount-select" onchange="discuontTypeChange()"></select> </div> <div class="select-input-amount"> <input type="number" class="fs-input fs-discount" id="priceDiscount" name="Discount" autocomplete="off" oninput="setValueInPriceObject()"> </div> </div> <div class="right-total"> <span class="disount" id="discountCalculation"></span> </div> </div> </div> <div class="qaf-form-group subtotal-area"> <div class="left-Label"> <label for="Tax" class="Customer fs-label">Tax</label> </div> <div class="right-div"> <div class="discount-div"> <div class="select-input-amount"> <select class="fs-input fs-select fs-discount fs-discount-input" id="tax-select" name="tax-select" onchange="taxTypeChange()"> </select> </div> <div class="select-input-amount"> <input type="number" class="fs-input fs-discount " id="priceTax" name="Tax" autocomplete="off" onin
