<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="q-invoice">
<div class="qaf-invoice">
    <div class="qaf-form popup-container" id="invoice-form" style="display: none;">
        <div id="pageDisabled"></div>
        <div class="qaf-main-container popup-content-inv">
            <div class="qaf-loader-div"> <span class="qaf-loader" id="isloading" style="display: none;"></span> </div>
            <div class="qaf-button-container">
                <div class="header-buttons">
                    <div class="button"> <button class="cancel-page" onclick="CloseForm()"><i class="fa fa-chevron-left"
                                aria-hidden="true"></i> Back </button> </div>
                </div>
            </div>
            <div class="qaf-container-main">
                <div class="qaf-tab-box"> <button class="tab-btn actbtn isActive" id="actbtn"
                        data-tab="first">Details</button> <button class="tab-btn" id="actbtn2" data-tab="second">Order
                        Items</button> <button class="tab-btn" id="actbtn3" data-tab="third">Review</button> </hr>
                    <div id="line" class="qafline"> </div>
                </div>
                <div class="button-border">
                    <div class="border-k"> </div>
                </div>
                <div class="main-section">
                    <div class="first-section">
                        <div id="first" class="qaf-tab-content active cardActivity">
                            <div class="form-container">
                                <div class="header-title table-heading">
                                    <div class="common-page-title">Invoice Details</div>
                                </div>
                                <div class="qaf-container">
                                    <div class="qaf-form-group"> <label for="quoteName"
                                            class="Customer fs-label">Invoice Title</label> <span
                                            class="required">*</span> <input type="text" class="fs-input" id="quoteName"
                                            name="quoteName" autocomplete="off" required> </div>
                                            <div class="qaf-form-group"> <label for="quoteNamelink" class="Customer fs-label">Invoice
                                                Link</label> <input type="text"
                                                class="fs-input" id="Ilink" name="quoteNamelink" autocomplete="off"
                                                readonly> </div>
                                    <div class="qaf-form-group date-input-courier" id="customer-drop">
                                        <div class="labelarea"> <label for="contact" class="fs-label">Customer <span
                                            class="required">*</span></label>
                                        </div> <select class="fs-input fs-select" id="customer" name="customer"onchange="onchangeCustomer()"></select>
                                    </div>
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="contact" class="fs-label">Contact</label>
                                        </div> <select class="fs-input fs-select" id="contact" name="contact"></select>
                                    </div>

                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="dateIssued" class="Customer fs-label">Date
                                                Issued</label> </div> <input type="date" class="fs-input"
                                            id="dateIssued" name="dateIssued" autocomplete="off" required>
                                    </div>
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="ExpirationDate"
                                                class="Customer fs-label">Expiration Date </label> <span
                                                class="required">*</span> </div> <input type="date" class="fs-input"
                                            id="ExpirationDate" name="ExpirationDate" autocomplete="off" required>
                                    </div>
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="status"
                                                class="Customer fs-label">Status</label> </div> <select
                                            class="fs-input fs-select" id="status" name="status"></select>
                                    </div>
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="quotationby" class="fs-label">Revenue
                                                by</label> </div> <select class="fs-input fs-select" id="quotationby"
                                            name="quotationby"></select>
                                    </div>
                                </div>
                                <div class="header-title table-heading">
                                    <div class="common-page-title">Additional Details</div>
                                </div>
                                <div class="qaf-container">
                                    <div class="qaf-form-group"> <label for="TermsandConditions"
                                            class="Customer fs-label">Terms and Conditions</label> <textarea
                                            name="TermsandConditions" class="fs-input" id="TermsandConditions" cols="40"
                                            rows="5"> </textarea> </div>
                                    <div class="qaf-form-group"> <label for="Comments"
                                            class="Customer fs-label">Comments</label> <textarea name="Comments"
                                            class="fs-input" id="Comments" cols="40" rows="5"> </textarea> </div>
                                </div>
                                <div class="header-title table-heading">
                                    <div class="common-page-title">Access Information</div>
                                </div>
                                <div class="qaf-container">
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="assignedTo"
                                                class="Customer fs-label">Owner</label> <span class="required">*</span>
                                        </div> <select class="fs-input fs-select" id="assignedTo"
                                            name="assignedTo"></select>
                                    </div>
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="accessToMember"
                                                class="Customer fs-label">Access To Member</label> </div> <select
                                            class="fs-input fs-select" id="accessToMember"
                                            name="accessToMember"></select>
                                    </div>
                                </div>
                            </div>
                            <div class="end-btn-container"> <button class="btn btn-primary next-button"
                                    onclick="nextFirstTabClick(this)">Next</button> </div>
                        </div>
                    </div>
                </div>
                <div id="second" class="qaf-tab-content">
                    <div class="qsecond-top">
                    <div class="tablecontainer" id="tablecontainer"> </div>
                    <div class="header-title table-heading">
                        <div class="common-page-title">Summary</div>
                    </div>
                    <div class="qaf-container summary-container">
                        <div class="sub-total-div">
                            <div class="qaf-form-group subtotal-area">
                                <div class="left-Label"> <label for="Subtotal"
                                        class="Customer fs-label">Subtotal</label> </div>
                                <div class="middle-div"> </div>
                                <div class="right-total"> <span class="disount" id="Subtotal"></span>
                                    <!-- <input type="number" class="fs-input show-total" id="Subtotal" name="Subtotal" autocomplete="off"> -->
                                </div>
                            </div>
                            <div class="qaf-form-group subtotal-area">
                                <div class="left-Label"> <label for="Discount"
                                        class="Customer fs-label">Discount</label> </div>
                                <div class="right-div">
                                    <div class="discount-div">
                                        <div class="select-input-amount"> <select
                                                class="fs-input fs-select fs-discount fs-discount-input"
                                                id="discount-select" name="discount-select"
                                                onchange="discuontTypeChange()"></select> </div>
                                        <div class="select-input-amount"> <input type="number"
                                                class="fs-input fs-discount" id="priceDiscount" name="Discount"
                                                autocomplete="off" oninput="setValueInPriceObject()"> </div>
                                    </div>
                                    <div class="right-total"> <span class="disount" id="discountCalculation"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="qaf-form-group subtotal-area">
                                <div class="left-Label"> <label for="Tax" class="Customer fs-label">Tax</label> </div>
                                <div class="right-div">
                                    <div class="discount-div">
                                        <div class="select-input-amount"> <select
                                                class="fs-input fs-select fs-discount fs-discount-input" id="tax-select"
                                                name="tax-select" onchange="taxTypeChange()"> </select> </div>
                                        <div class="select-input-amount"> <input type="number"
                                                class="fs-input fs-discount " id="priceTax" name="Tax"
                                                autocomplete="off" oninput="setValueInPriceObject()"> </div>
                                    </div>
                                    <div class="right-total"> <span class="Tax" id="taxCalculation"></span> </div>
                                </div>
                            </div>
                        </div>
                        <div class="grant-total-div">
                            <div class="qaf-form-group subtotal-area border-grandtotal">
                                <div class="left-Label"> <label for="GrandTotal" class="Customer fs-label">Grand
                                        Total</label> </div>
                                <div class="middle-div"> </div>
                                <div class="right-total"> <span class="disount" id="GrandTotal"></span>
                                    <!-- <input type="number" class="fs-input show-total" id="GrandTotal" name="GrandTotal" autocomplete="off"> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="end-buttons"> <button class="btn btn-secondary"
                            onclick="backtofirstTabClick('actbtn')">Previous</button> <button
                            class="btn btn-primary next-button" onclick="nextSecondTabClick(this)">Next</button> </div>
                </div>
                <div id="third" class="qaf-tab-content">
                    <div id="previewQuotation"></div>
                    <div class="end-buttons"> <button class="btn btn-secondary"
                            onclick="backtoSecondTabClick(this)">Previous</button> <button class="btn btn-primary"
                            onclick="CloseForm()">Finish </button> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://qaffirst.quickappflow.com/Attachment/downloadfile?fileUrl=Pages1%2Finvoiceform_89e5fe5a-01a0-4b15-b840-7218f73398a3.js"></script>
</body>
</html>
