<div class="container-fluid am-matrix">
    <div class="page row">
        <div class="page-nav">

                    class="expense-app-links-dt">
                    <style>
                        .expense-app-links-dt {
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            justify-content: space-between
                        }

                        .expense-top {
                            transform: translate(0, 15px);
                        }

                        .expense-app-links-dt a.dashboard-App {
                            text-decoration: none
                        }

                        a.dashboard-App {
                            text-decoration: none;
                            display: flex;
                            flex-direction: column;
                            align-items: center;
                            color: white;
                            font-size: 14px
                        }

                        a.dashboard-App .fa {
                            font-size: 28px
                        }
                    </style>
                    <div><a class="dashboard-App"
                            style="text-decoration:none;display:flex;flex-direction:column;align-items:center;color:white;font-size:14px;margin-bottom:15px;text-align:center;width:85px"><i
                                aria-hidden="true" style="font-size:18px"></i><span
                                class="text-center app-icon-text"></span></a></div>
                    <link rel="stylesheet"
                        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
                </qaf-repeater></div>
        </div>
        <div class="page-content col-md-12">
            <div class="expense-grid">
                <div class="expense-top table-heading">
                    <div class="common-page-title">AM Client Matrix
                    </div>
                    <div class="expense-action">
                        <select id="employees" class="filter"  onchange="onEmployeeChanges()"> </select>
                    </div>
                </div>
            </div>
            <div class="expense-data-grid" id="no-grid-am" style="display: none;">

            </div>
            <div class="expense-data-grid" id="main-grid-am"><qaf-grid id="expgrid-am" columns="gridExpenseColumnsam"

        </div>
    </div>
