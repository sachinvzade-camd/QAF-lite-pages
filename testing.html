<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelectPure Example</title>
    <!-- Include SelectPure library -->
    <script src="https://cdn.jsdelivr.net/npm/select-pure@1.1.1/select-pure.min.js"></script>
</head>
<body>
    <h2>SelectPure Example</h2>
    <label for="multi-select">Choose options:</label>
    <select id="multi-select" multiple>
        <!-- Options will be populated dynamically by SelectPure -->
    </select>

    <script>
        // Initialize SelectPure on the multi-select element
        const multiSelect = new SelectPure("#multi-select", {
            options: [], // Options will be populated dynamically
            multiple: true, // Enable multiple selection
            autocomplete: true, // Enable autocomplete
            onChange: value => {
                console.log(value); // Handle selected values
            }
        });

        // Example data (you can fetch options dynamically from a source)
        const options = [
            { label: "Option 1", value: "option1" },
            { label: "Option 2", value: "option2" },
            { label: "Option 3", value: "option3" },
            // Add more options as needed
        ];

        // Populate options dynamically
        multiSelect.setOptions(options);
    </script>
</body>
</html>
