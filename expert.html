<div class="container-fluid">
    <div class="page row">
        <div class="expense-app-links"><qaf-repeater list="expenseNavLinks" data-bind-item="app"
                data-bind-style="qaf-grid" class="expense-app-links-dt">
                <style>
                    .page-content {
                        margin-left: 70px;
                        margin-top: 30px;
                    }

                    .expense-app-links-dt {
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        justify-content: space-between
                    }

                    .expense-app-links-dt a.dashboard-App {
                        text-decoration: none
                    }

                    a.dashboard-App {
                        text-decoration: none;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        color: white;
                        font-size: 14px
                    }

                    a.dashboard-App .fa {
                        font-size: 28px
                    }
                    .expense-top{
                        h2{
                            margin-top: 0;
                            font-size: 16px;
                            font-weight: 600;
                        }
                    }
                    .qaf-grid{
                        margin-top: 0;
                    }
                </style>
                <div><a class="dashboard-App" href="${app.link}"
                        style="text-decoration:none;display:flex;flex-direction:column;align-items:center;color:white;font-size:14px;margin-bottom:15px;width:85px;text-align:center"><i
                            class="${app.icon}" aria-hidden="true" style="font-size:18px"></i><span
                            class="text-center app-icon-text">${app.name}</span></a></div>
                <link rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
            </qaf-repeater></div>
        <div class="page-content col-md-11 ">
            <div class="expense-grid">
                <div class="expense-top">
                    <h2>Pending</h2>
                </div>
                <div class="expense-data-grid"><qaf-grid id="expgrid" columns="gridExpenseColumns"
                        action="true"></qaf-grid></div>
            </div>
        </div>
    </div>
</div>
