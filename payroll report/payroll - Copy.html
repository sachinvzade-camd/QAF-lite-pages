<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<link rel="stylesheet" href="payroll.css" />

<body>
        <div class="payroll-details">
                <div class="header-title">
                        <div class="left-conatiner">
                                <div class="header-title-count">
                                <div class="common-page-title">Payroll Details </div>
                                <div id="empcount"></div>
                        </div>
                        </div>
                        <div class="right-conatiner">
                                <div class="search-bar"> <i class="fa fa-search search-icon" aria-hidden="true"></i>
                                        <input type="text" class="search-input" id="search" placeholder=""
                                                autocomplete="off" /> <i id="cancelSearch" onclick="cancelSearch()"
                                                class="fa fa-times cancel-icon" aria-hidden="true"></i> </div>
                                <div class="addform"> <button type="button" class="btn-primary add-btn"
                                                onclick="openAddForm()"> <i class="fa fa-plus"
                                                        aria-hidden="true"></i>&nbsp;&nbsp;Add</button> </div>

                                                     
                                                       
                                <div class="dropdown" id="more-button"> <button onclick="myMoreButton()"
                                                class="morebtn btn-primary add-btn">More</button>
                                        <div id="moreDropdown" class="moredropdown-content"> </div>
                                </div>
                        </div>
                </div>
                <div class="tablecontainer">
                        <table id="table"> </table>
                </div>
        </div>
        <div id="popupContainer" class="popup-container">
                <div class="popup-content">
                        <div class="form-group"> <label class="edit-detail-label" for="customerName"
                                        class="Customer">Employee Name</label> <input type="text"
                                        class="edit-detail-input" id="employeeName" name="employeeName"
                                        autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="entity">Entity</label> <input
                                        type="text" class="edit-detail-input" id="entity" name="entity"
                                        autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="state">State</label> <input
                                        type="text" class="edit-detail-input" id="state" name="state"
                                        autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="accountNumber">Account
                                        Number</label> <input type="text" class="edit-detail-input" id="accountNumber"
                                        name="accountNumber" autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="pfNumber">PF Number</label>
                                <input type="text" class="edit-detail-input" id="pfNumber" name="pfNumber"
                                        autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="accountTitle">Account
                                        Title</label> <input type="text" class="edit-detail-input" id="accountTitle"
                                        name="accountTitle" autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="esiNumber">ESI Number</label>
                                <input type="text" class="edit-detail-input" id="esiNumber" name="esiNumber"
                                        autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="bankName">Bank Name</label>
                                <input type="text" class="edit-detail-input" id="bankName" name="bankName"
                                        autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="bankAccountNumber">Bank A/c
                                        No.</label> <input type="text" class="edit-detail-input" id="bankAccountNumber"
                                        name="bankAccountNumber" autocomplete="off"> </div>
                        <div class="form-group"> <label class="edit-detail-label" for="ifsc">IFSC</label> <input
                                        type="text" class="edit-detail-input" id="ifsc" name="ifsc" autocomplete="off">
                        </div>
                        <div class="form-buttons"> <button type="button" class="btn-primary submit"
                                        onclick="submitFrom()">Submit</button> <button type="button" class="cancel"
                                        onclick="closeForm('popupContainer')">Close</button> </div>
                </div>
        </div>
        <div id="ctcstructure" class="popup-container">
                <div class="popup-content popup-content-es">
                        <div class="responsive-form">
                                <div id="employee-main"> <label class="employee-type checkbox-label"
                                                for="employeeType">Employee Name</label> <select id="employee"
                                                class='select-emp'> </select> </div>
                                <div id="empname-main"> <label class="employee-type checkbox-label">Employee
                                                Name</label>
                                        <h2 id="empname"></h2>
                                </div>
                                <h2 class='header-name'>Employee Statutory</h2>
                                <div class="checkbox-group">
                                        <div class="es-form-group"> <input class="es-input" type="checkbox" id="PF"
                                                        name="PF" value=""> <label for="PF" class="es-label"> Is
                                                        Provident Fund (PF) applicable?</label> <br> </div>
                                        <div class="es-form-group"> <input class="es-input" type="checkbox" id="EPS"
                                                        name="EPS" value="EPS"> <label class="es-label" for="EPS"
                                                        class="es-label">Is Employee Pension Scheme (EPS)
                                                        applicable?</label> <br> </div>
                                        <div class="es-form-group"> <input class="es-input" type="checkbox" id="ESI"
                                                        name="ESI" value="ESI"> <label for="ESI" class="es-label"> Is
                                                        Employee State Insurance (ESI) applicable?</label> <br> </div>
                                        <div class="es-form-group"> <input class="es-input" type="checkbox" id="LWF"
                                                        name="LWF" value="LWF"> <label for="LWF" class="es-label">Is
                                                        Labour Welfare Fund(LWF) applicable?</label> <br> </div>
                                        <div class="es-form-group"> <input class="es-input" type="checkbox" id="PT"
                                                        name="PT" value="PT"> <label for="PT" class="es-label">Is
                                                        Professional Tax (PT) applicable?</label> <br> </div>
                                </div>
                                <div class="form-buttons es-buttos"> <button type="button" class="cancel"
                                                onclick="closeForm('ctcstructure')">Close</button> <button type="submit"
                                                class="btn-primary submit nextButton" id="NextButton"
                                                onclick="nextForm()">Next</button> </div>
                        </div>
                </div>
        </div>
        <div id="ctcCalculation" class="popup-container">
                <div class="popup-content salary-component-content" id="salary-component-content-id">
                        <div class="salary-component-container">
                                <div class="componentempname" id="empnamecomponet"></div>
                                <div class="form-header-div">
                                        <div class="two-column-form form-heading top-bar">
                                                <div class="form-column heading top-heading1" id="componentname">Salary
                                                        Component </div>
                                                <div class="form-column heading cost top-heading2 cost-display">Amount Monthly
                                                </div>
                                        </div>
                                        <div class="two-column-form form-heading top-bar">
                                                <div class="form-column heading top-heading1" id="componentname">Deduction
                                                        Component </div>
                                                <div class="form-column heading cost top-heading2 cost-display">Amount Monthly
                                                </div>
                                        </div>
                                </div>
                        </div>
                        <div class="form-main">
                                <div class="form-display-div">
                                        <div id="salaryHeadeForm" class="two-column-form"> </div>
                                </div>
                                <div class="form-display-div">
                                        <div id="salaryHeadeDeductionForm" class="two-column-form"> </div>
                                </div>
                        </div>
                        <div class="form-header-div">
                                <div class="two-column-form form-heading bottom-heading">
                                        <div class="form-column heading cost-heading" id="costocompany">Cost to company
                                        </div>
                                        <div class="form-column heading cost cost-heading cost-display"
                                                id="totalctcCalculation">₹0
                                        </div>
                                </div>
                                <div class="two-column-form form-heading bottom-heading">
                                        <div class="form-column heading cost-heading" id="costocompany">Total deductions
                                        </div>
                                        <div class="form-column heading cost cost-heading cost-display" id="totaldeducation">₹0
                                        </div>
                                </div>
                        </div>
        
        
                        <div class="form-buttons sc-buttons"> <button type="button" class="cancel"
                                        onclick="closeForm('ctcCalculation')">Close</button> <button type="button "
                                        class="btn-primary submit" onclick="SaveCTCForm()">Save</button> </div>
                </div>
        </div>
        <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
        <script src="Pop Up Payroll/popUp-Payroll.js"></script>
</body>

</html>
