<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="page-container">
    <div class="header-title">
      <div class="left-container">
        <div class="common-page-title">User</div>
      </div>
      <div class="right-container">
        <div class="header-button"> <button id="ExportButton" type="button" class="btn btn-primary" onclick="AddForm()">
            <i class="fa fa-plus" aria-hidden="true"></i> User </div>
      </div>
    </div>
    <div id="pageDisabled">
      <div class="tablecontainer" id="reportContainer"></div>
      <div id="menuId"></div>
    </div>
  </div>
  <div class="qaf-loader-div"> <span class="qaf-loader" id="isloading" style="display: none;"> </span> </div>
  <div id="blurdiv">
    <div id="userForm" class="popup-container">
      <div class="popup-content popup-content-es">
        <div class="responsive-form">
          <div class="header-title ">
            <div class="common-page-title">Personal Details</div>
          </div>
          <div class="field-content">
            <div class="column-group">
              <div class="qaf-qaf-form-group qaf-column-field"> <label class="edit-detail-label Customer fs-label"
                  for="firstName">First Name</label> <span class="required">*</span> <input type="text"
                  class="edit-detail-input" id="firstName" name="firstName" autocomplete="off"> </div>
              <div class="qaf-qaf-form-group qaf-column-field"> <label class="edit-detail-label Customer fs-label"
                  for="lastName">Last Name</label> <span class="required">*</span> <input type="text"
                  class="edit-detail-input" id="lastName" name="lastName" autocomplete="off"> </div>
            </div>
            <div class="column-group">
              <div class="qaf-qaf-form-group qaf-column-field"> <label class="edit-detail-label Customer fs-label"
                  for="template">Email</label> <span class="required">*</span> <input type="email"
                  class="edit-detail-input" id="Email" name="Email" autocomplete="off"> </div>
              <div class="qaf-qaf-form-group qaf-column-field"> <label class="edit-detail-label Customer fs-label"
                  for="officeLocation">Office Location</label> <span class="required">*</span> <select
                  class="edit-detail-input arrow" id="officeLocation" name="officeLocation"> </select> </div>
            </div>
            <div class="column-group">
              <div class="qaf-qaf-form-group qaf-column-field"> <label class="edit-detail-label Customer fs-label"
                  for="Designation">Designation</label><span class="required">*</span> <select
                  class="edit-detail-input arrow" id="Designation" name="Designation"> </select> </div>
              <div class="qaf-qaf-form-group qaf-column-field"> <label class="edit-detail-label Customer fs-label"
                  for="Department">Department</label> <span class="required">*</span> <select
                  class="edit-detail-input arrow" id="Department" name="Department"> </select> </div>
            </div>
          </div>
          <div class="header-title access-right ">
            <div class="common-page-title">Access Rights</div>
          </div>
          <div class="field-content">
            <div class="column-group-permisson">
              <div class="left-form-group user-permission">
                <div class="left-heading-group">
                  <h5>Permission</h5>
                </div>
                <div class="es-chekbox-group" id="Permission-group"> </div>
              </div>
              <div class="left-form-group">
                <div class="qaf-qaf-form-group team-list"> <label class="edit-detail-label Customer fs-label"
                    for="teams">List Of Team</label> <span class="required">*</span> <select
                    class="edit-detail-input arrow" id="teams" name="teams"> </select> </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-buttons es-buttos save-form-buttons"> <button type="button" class="btn btn-secondary"
            onclick="CloseForm()">Cancel</button> <button type="button" class="btn btn-primary "
            onclick="saveDetails()">Save</button> </div>
        <div class="qaf-loader-div"> <span class="qaf-loader" id="isloadingpopup" style="display: none;"> </span> </div>
      </div>
    </div>
    <div id="selectUserForm" class="popup-container " style="display: none;">
      <div class="popup-content popup-content-es user-type-popup">
        <div class="input-action">
          <div> <input type="radio" id="existing" name="user" value="existing"> <label for="html">Add
              Existing</label><br> </div>
          <div> <input type="radio" id="new" name="user" value="new"> <label for="css">Add New</label><br> </div>
        </div>
        <div class="form-buttons es-buttos save-form-buttons"> <button type="button" class="btn btn-primary "
            onclick="NextUser()">Next</button> </div>
      </div>
    </div>
  </div>
</body>

</html>
