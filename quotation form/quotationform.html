<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="form popup-container" id="expense-from" style="display: none;">
        <div id="pageDisabled"></div>
        <div class="main-container popup-content">
            <div class="qaf-loader-div"> <span class="qaf-loader" id="isloading" style="display: none;"></span> </div>
            <div class="button-container">
                <div class="header-buttons">
                    <div class="button"> <button class="btn btn-primary" onclick="CloseForm()"> Cancel </button>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="tab-box">
                    <button class="tab-btn actbtn isActive" id="actbtn" 
                        data-tab="first">Details</button>
                    <button class="tab-btn" id="actbtn2"  data-tab="second">Order
                        Items</button>
                    <button class="tab-btn" id="actbtn3" 
                        data-tab="third">Review</button> </hr>
                    <div id="line" class="line"> </div>
                </div>
                <div class="main-section">
                    <div  class="first-section">
                        <div id="first" class="tab-content active cardActivity">
                            <div class="form-container">
                                <div class="header-title table-heading">
                                    <div class="common-page-title">Quotation Details</div>
                                </div>
                                <div class="container">
                                    <div class="qaf-form-group"> <label for="quoteName" class="Customer fs-label">Quote Name</label>
                                        <span class="required">*</span> <input type="text" class="fs-input" id="quoteName"
                                            name="quoteName" autocomplete="off" required>
                                    </div>
            
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="dateIssued" class="Customer fs-label">Date
                                                Issued</label>
                                        </div> <input type="date" class="fs-input" id="dateIssued" name="dateIssued"
                                            autocomplete="off" required>
                                    </div>
                                    <div class="qaf-form-group date-input-courier">
                                        <div class="labelarea"> <label for="ExpirationDate" class="Customer fs-label">Expiration
                                                Date </label>
                                        </div> <input type="date" class="fs-input" id="ExpirationDate" name="ExpirationDate"
                                            autocomplete="off" required>
                                    </div>
            
                                    <div class="qaf-form-group"> <label for="status" class="Customer fs-label">Status</label>
                                        <select class="fs-input fs-select" id="status" name="status"></select>
                                    </div>
                                    <div class="qaf-form-group"> <label for="quotationby" class="fs-label">Quotation by</label>
                                        <select class="fs-input fs-select" id="quotationby" name="quotationby"></select>
                                    </div>
                                </div>
                                <div class="header-title table-heading">
                                    <div class="common-page-title">Purchase</div>
                                </div>
                                <div class="container">
            
                                    <div class="qaf-form-group"> <label for="TermsandConditions" class="Customer fs-label">Terms and
                                            Conditions</label>
                                        <textarea name="TermsandConditions" class="fs-input" id="TermsandConditions" cols="40"
                                            rows="5"></textarea>
                                    </div>
                                    <div class="qaf-form-group"> <label for="Comments" class="Customer fs-label">Comments</label>
                                        <textarea name="Comments" class="fs-input" id="Comments" cols="40" rows="5"></textarea>
                                    </div>
                                </div>
            
                                <div class="header-title table-heading">
                                    <div class="common-page-title">Access Information</div>
                                </div>
                                <div class="container">
            
                                    <div class="qaf-form-group"> <label for="assignedTo" class="Customer fs-label">Assigned
                                            To</label> <span class="required">*</span> <select class="fs-input fs-select"
                                            id="assignedTo" name="assignedTo"></select>
                                      
                                    </div>
                                    <div class="qaf-form-group"> <label for="accessToMember" class="Customer fs-label">Access To
                                            Member</label> <select class="fs-input fs-select" id="accessToMember"
                                            name="accessToMember"></select> </div>
                                </div>
                            </div>
                            <div class="end-btn-container">
                                <button class="btn btn-primary" onclick="nextFirstTabClick(this)">Next</button>
                            </div>
                          
                        </div>
                        <div id="second" class="tab-content">
                            <div class="tablecontainer" id="tablecontainer"> </div>
                            <div class="header-title table-heading">
                                <div class="common-page-title">Pricing Details</div>
                            </div>
                            <div class="container">
                                <div class="qaf-form-group"> <label for="Subtotal" class="Customer fs-label">Subtotal</label> <input
                                        type="number" class="fs-input" id="Subtotal" name="Subtotal" autocomplete="off"> </div>
            
                                <div class="qaf-form-group"> <label for="Discount" class="Customer fs-label">Discount</label> <input
                                        type="number" class="fs-input" id="priceDiscount" name="Discount" autocomplete="off"
                                        oninput="setValueInPriceObject()"> </div>
            
                                <div class="qaf-form-group"> <label for="Tax" class="Customer fs-label">Tax</label> <input
                                        type="number" class="fs-input" id="priceTax" name="Tax" autocomplete="off"
                                        oninput="setValueInPriceObject()"> </div>
                                <div class="qaf-form-group"> <label for="GrandTotal" class="Customer fs-label">GrandTotal</label>
                                    <input type="number" class="fs-input" id="GrandTotal" name="GrandTotal" autocomplete="off">
                                </div>
            
                            </div>
                            <div class="end-btn-container">
                                <button class="btn btn-secondary" onclick="backtofirstTabClick('actbtn')">previous</button>
                                <button class="btn btn-primary" onclick="nextSecondTabClick(this)">Next</button>
                            </div>
                        </div>
                       
                    </div>
                    <div id="third" class="tab-content">
                        <div id="preview"></div>
                        <div class="end-btn-container">
                            <button  class="btn btn-secondary"  onclick="backtoSecondTabClick(this)">previous</button>
                    
                        </div>
                    </div>
                    <div class="second-section"></div>
                </div>

              
            </div>
        </div>
    </div>
</body>
</html>
