<body>
<div class="qaf-quotation"> <div class="qaf-form popup-container" id="Qexpense-from" style="display: none;"> <div id="QpageDisabled"></div> <div class="qaf-main-container popup-content"> <div class="qaf-loader-div"> <span class="qaf-loader" id="Qisloading" style="display: none;"></span> </div> <div class="qaf-button-container"> <div class="header-buttons"> <div class="button"> <button class="cancel-page" onclick="CloseFormQ()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back </button> </div> </div> </div> <div class="qaf-container"> <div class="qaf-tab-box"> <button class="tab-btn actbtn isActive" id="Qactbtn" data-tab="first">Details</button> <button class="tab-btn" id="Qactbtn2" data-tab="second">Order Items</button> <button class="tab-btn" id="Qactbtn3" data-tab="third">Review</button> </hr> <div id="Qline" class="line"> </div> </div> <div class="button-border"> <div class="border-k"> </div> </div> <div class="main-section"> <div class="first-section"> <div id="Qfirst" class="qaf-tab-content active cardActivity"> <div class="form-container"> <div class="header-title table-heading"> <div class="common-page-title">Quote Details</div> </div> <div class="qaf-container"> <div class="qaf-form-group"> <label for="quoteName" class="Customer fs-label">Quote Name</label> <span class="required">*</span> <input type="text" class="fs-input" id="QquoteName" name="quoteName" autocomplete="off" required> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="contact" class="fs-label">Contact</label> </div> <select class="fs-input fs-select" id="Qcontact" name="contact"></select> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="dateIssued" class="Customer fs-label">Date Issued</label> </div> <input type="date" class="fs-input" id="QdateIssued" name="dateIssued" autocomplete="off" required> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="ExpirationDate" class="Customer fs-label">Expiration Date </label> <span class="required">*</span> </div> <input type="date" class="fs-input" id="QExpirationDate" name="ExpirationDate" autocomplete="off" required> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="status" class="Customer fs-label">Status</label> </div> <select class="fs-input fs-select" id="Qstatus" name="status"></select> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="quotationby" class="fs-label">Quotation by</label> </div> <select class="fs-input fs-select" id="Qquotationby" name="quotationby"></select> </div> </div> <div class="header-title table-heading"> <div class="common-page-title">Additional Details</div> </div> <div class="qaf-container"> <div class="qaf-form-group"> <label for="TermsandConditions" class="Customer fs-label">Terms and Conditions</label> <textarea name="TermsandConditions" class="fs-input" id="QTermsandConditions" cols="40" rows="5"> </textarea> </div> <div class="qaf-form-group"> <label for="Comments" class="Customer fs-label">Comments</label> <textarea name="Comments" class="fs-input" id="QComments" cols="40" rows="5"> </textarea> </div> </div> <div class="header-title table-heading"> <div class="common-page-title">Access Information</div> </div> <div class="qaf-container"> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="assignedTo" class="Customer fs-label">Owner</label> <span class="required">*</span> </div> <select class="fs-input fs-select" id="QassignedTo" name="assignedTo"></select> </div> <div class="qaf-form-group date-input-courier"> <div class="labelarea"> <label for="accessToMember" class="Customer fs-label">Access To Member</label> </div> <select class="fs-input fs-select" id="QaccessToMember" name="accessToMember"></select> </div> </div> </div> <div class="end-btn-container"> <button class="btn btn-primary next-button" onclick="nextFirstTabClickQ(this)">Next</button> </div> </div> </div> </div> <div id="Qsecond" class="qaf-tab-content"> <div class="tablecontainer" id="Qtablecontainer"> </div> <div class="header-title table-heading"> <div class="common-page-title">Summary</div> </div> <div class="qaf-container summary-container"> <div class="sub-total-div"> <div class="qaf-form-group subtotal-area"> <div class="left-Label"> <label for="Subtotal" class="Customer fs-label">Subtotal</label> </div> <div class="middle-div"> </div> <div class="right-total"> <span class="disount" id="QSubtotal"></span> <!-- <input type="number" class="fs-input show-total" id="QSubtotal" name="Subtotal" autocomplete="off"> --> </div> </div> <div class="qaf-form-group subtotal-area"> <div class="left-Label"> <label for="Discount" class="Customer fs-label">Discount</label> </div> <div class="right-div"> <div class="discount-div"> <div class="select-input-amount"> <select class="fs-input fs-select fs-discount fs-discount-input" id="Qdiscount-select" name="discount-select" onchange="discuontTypeChangeQ()"></select> </div> <div class="select-input-amount"> <input type="number" class="fs-input fs-discount" id="QpriceDiscount" name="Discount" autocomplete="off" oninput="setValueInPriceObjectQ()"> </div> </div> <div class="right-total"> <span class="disount" id="QdiscountCalculation"></span> </div> </div> </div> <div class="qaf-form-group subtotal-area"> <div class="left-Label"> <label for="Tax" class="Customer fs-label">Tax</label> </div> <div class="right-div"> <div class="discount-div"> <div class="select-input-amount"> <select class="fs-input fs-select fs-discount fs-discount-input" id="Qtax-select" name="tax-select" onchange="taxTypeChangeQ()"> </select> </div> <div class="select-input-amount"> <input type="number" class="fs-input fs-discount " id="QpriceTax" name="Tax" autocomplete="off" oninput="setValueInPriceObjectQ()"> </div> </div> <div class="right-total"> <span class="Tax" id="QtaxCalculation"></span> </div> </div> </div> </div> <div class="grant-total-div"> <div class="qaf-form-group subtotal-area border-grandtotal"> <div class="left-Label"> <label for="GrandTotal" class="Customer fs-label">Grand Total</label> </div> <div class="middle-div"> </div> <div class="right-total"> <span class="disount" id="QGrandTotal"></span> <!-- <input type="number" class="fs-input show-total" id="QGrandTotal" name="GrandTotal" autocomplete="off"> --> </div> </div> </div> </div> <div class="end-buttons"> <button class="btn btn-secondary" onclick="backtofirstTabClickQ('actbtn')">Previous</button> <button class="btn btn-primary next-button" onclick="nextSecondTabClickQ(this)">Next</button> </div> </div> <div id="Qthird" class="qaf-tab-content"> <div id="QpreviewQuotation"></div> <div class="end-buttons"> <button class="btn btn-secondary" onclick="backtoSecondTabClickQ(this)">Previous</button> </div> </div> </div> </div> </div> </div>
</body>
