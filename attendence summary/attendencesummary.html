<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <link rel="stylesheet" href="attendencesummary.css" />
</head>
<body>
    <div class="page-container">
        <div class="header-title">
            <div class="left-conatiner">
                <div class="common-page-title">Employee Working Days
                </div>
            </div>
            <div class="right-container">
                <div class="es-form-group">
                    <input type="checkbox" class="es-input" id="Offboarded" name="Offboarded" value="1" onchange="toggleCheckbox()">
                    <label class="es-label" for="checkbox1">Show Offboarded</label>
                </div>
                <div class="addform">
                    <button type="button" class="btn-primary add-btn" onclick="download_csv()">
                        <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="tablecontainer" id="table-container">
           
        </div>
    </div>
    <script src="attendencesummary.js"></script>
    <script src=""></script>
</body>

</html>
