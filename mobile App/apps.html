<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Page</title>
    <link rel="stylesheet" href="apps.css">

</head>

<body>
    <div class="common-page-title"> Apps </div>
    <div class="app-container grid" id="cardBox">
       
        <div class="app-item" onclick="openURL('qaf_leaves')">
            <div class="app-icon">
                <i class="fa fa-sign-out" aria-hidden="true"></i>
    
            </div>
            <div class="app-icon-Name">
                <p>Leaves</p>
            </div>
        </div>
       
        <div class="app-item" onclick="openURL('qafehelpdesk')">
            <div class="app-icon">
                <i class="fa fa-life-ring" aria-hidden="true"></i>
            </div>
            <div class="app-icon-Name">
                <p>E-Helpdesk</p>
            </div>
        </div>
       
        <div class="app-item" onclick="openURL('newAttendence')">
            <div class="app-icon">
                <i aria-hidden="true" class="fa fa-calendar-check-o"></i>
            </div>
            <div class="app-icon-Name">
                <p>Attendance</p>
            </div>
        </div>
        <div class="app-item" onclick="openURL('mobile_page')">
            <div class="app-icon">
                <i class="fa fa-universal-access" aria-hidden="true"></i>
    
            </div>
            <div class="app-icon-Name">
                <p>Field Service</p>
            </div>
        </div>
      
    </div>
    <script src="apps.js"></script>
    <script src=""></script>

    <script src="https://kit.fontawesome.com/14097a442a.js" crossorigin="anonymous"></script>
</body>

</html>
