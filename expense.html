<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="navigator" onclick=""></div>
    <div style="padding: 10px;">
    <div>
        <div style="display: flex;align-items: flex-end;justify-content: space-between;">
            <div style="font-size: 24px;line-height: 1.1;padding: 0;margin-bottom: 0;padding-bottom: 5px;"> Expense claims</div>
            <div style="padding-bottom: 5px;">
                <button style="display: inline-block;font-weight: 400;padding: 6px 12px;font-size: 14px;border-radius: 4px;border: none;cursor: pointer;">+ Expense</button>
            </div>
        </div>
       
    </div>
    
    <div>
        <table style="border-collapse: collapse;width: 100%;box-shadow: 1px 3px 2px #e7e1e1;">
            <tr style="background: white;border-bottom-color:rgba(0,0,0,.12);display: flex;border-width: 0;border-block-width: 1px;border-style: solid;align-items: center;box-sizing: border-box;min-height: 56px;border-top: none;">
              <th style="padding: 0 8px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;background: white;word-break: break-all;flex: 1;display: flex;">Company</th>
              <th style="padding: 0 8px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;background: white;word-break: break-all;flex:1;display: flex;">Contact</th>
              <!-- <th>Contact</th>
              <th >Country</th> -->
            </tr>
            <tr style="background: white;border-bottom-color:rgba(0,0,0,.12);display: flex;border-width: 0;border-block-width: 1px;border-style: solid;align-items: center;box-sizing: border-box;min-height: 56px;border-top: none;">
              <td style="padding: 0 8px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;background: white;word-break: break-all;flex:1;display: flex;">Alfreds Futterkiste</td>
              <td style="padding: 0 8px;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;background: white;word-break: break-all;flex:1;display: flex;">Maria Anders</td>
              <!-- <td >Maria Anders</td>
              <td >Germany</td> -->
            </tr>
          </table>
    </div>
</div>
</body>
</html>
